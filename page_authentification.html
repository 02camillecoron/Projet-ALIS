      <script>


function createDirectory() {
  var identifiant = document.getElementById('u7_input').value.toString();
  var password = document.getElementById("u8_input").value;
  
  if (identifiant === "alis") { //se connectera que si l'id est alis
    console.log(identifiant);
    fetch('http://127.0.0.1:8000/creation', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        'question': identifiant
      })
    })
    .then(response => response.json())
    .then(data => {
      console.log(data);
      // Redirection ici, après la création réussie du dossier
      window.location.href = "page_de_discussion.html?identifiant=" + encodeURIComponent(identifiant);
      
    })
    .catch(error => console.error(error));  
  } else {
    console.log("Identifiant non valide");
  }
}
